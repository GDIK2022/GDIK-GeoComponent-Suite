<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>GDIK Map examples</h1>
    <h2>Default behavior</h2>
    <div class="map-container">
        <gdik-map ></gdik-map>
    </div>
    <h2>Active draw</h2>
    <div>
        <div class="map-container">
            <h3>Point</h3>
            <gdik-map id="draw-point" draw-type="Point"></gdik-map>
        </div>
        <div class="map-container">
            <h3>Line</h3>
            <gdik-map id="draw-line" draw-type="LineString"></gdik-map>
        </div>
        <div class="map-container">
            <h3>Polygon</h3>
            <gdik-map id="draw-polygon" draw-type="Polygon"></gdik-map>
        </div>
    </div>
    <script type="module" src="../src/index.js"></script>
    <script type="text/javascript">
        const observer = new MutationObserver((mutationList, observer) => {
            mutationList.forEach((mutation) => {
                if (mutation.type === "attributes" && mutation.attributeName === "feature") {
                    console.log(mutation.target.id, JSON.parse(mutation.target.getAttribute("feature")));
                }
            });
        });
        observer.observe(document.getElementById("draw-point"), {attributes: true, childList: false, subtree: false});
        observer.observe(document.getElementById("draw-line"), {attributes: true, childList: false, subtree: false});
        observer.observe(document.getElementById("draw-polygon"), {attributes: true, childList: false, subtree: false});
    </script>
</body>
</html>
