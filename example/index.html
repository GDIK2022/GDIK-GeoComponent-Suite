<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>GDIK Map examples</h1>
    <h2>Default behavior</h2>
    <div style="width: 300px; height:300px;">
        <gdik-map ></gdik-map>
    </div>
    <h2>Active point draw</h2>
    <div style="width: 300px; height:300px;">
        <gdik-map id="simple-draw" draw-type="Point"></gdik-map>
    </div>
    <script type="module" src="../src/index.js"></script>
    <script type="text/javascript">
        const observer = new MutationObserver((mutationList, observer) => {
            mutationList.forEach((mutation) => {
                if (mutation.type === "attributes" && mutation.attributeName === "feature") {
                    console.log(JSON.parse(mutation.target.getAttribute("feature")));
                }
            });
        });
        observer.observe(document.getElementById("simple-draw"), {attributes: true, childList: false, subtree: false});
    </script>
</body>
</html>
